<!DOCTYPE html>
<html ng-app="listaArquivos" xmlns:th="http://www.thymeleaf.org">
<head lang="pt-BR">
<title>Home | Lexis Cloud Editor</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="UTF-8" />
<meta name="description" content="Bootstrap test" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link
	href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700"
	th:href="@{https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700}"
	rel="stylesheet" type="text/css" />

<link rel="stylesheet" href="../static/css/bootstrap.css"
	th:href="@{css/bootstrap.css}" />
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap-responsive.css"
	th:href="@{css/bootstrap-responsive.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/style.css"
	th:href="@{css/style.css}" />



</head>
<body ng-controller="listaArquivosCtrl">

	<div class="navbar navbar-inverse">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-inverse-collapse"> 
					<span class="icon-bar"></span>
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span>
				</a> 

				<a class="brand topbar-links" style="margin-left: 0.5%">
						<input style="height:20px; " id="home" type="image" src="../static/images/lexisName.png"
								th:src="@{images/lexisName.png}" ng-click="initialFolder()"></input>
				</a>
				
				<div class="nav-collapse collapse navbar-inverse-collapse">
					<form class="navbar-search pull-left" action="#">
						<input type="text" class="search-query span3" placeholder="Busca"></input>
						

					</form> 
					<ul class="nav pull-right">
						<li>
							<a th:href="@{logout}">
								<b style="font-size:20px">Sair</b>
							</a>
						</li>
						
						<li class="divider-vertical"></li>
					</ul>
				</div>
			</div>
		</div>
	</div>


	<div id="header-menu" style ="margin-right: 11%" align="right">

		<table cellpadding="10">
			<tr>
				<div id="search" align="right">
					<td>
						<options align="right"> 
							<label for="search">
								Pesquisar 
							</label>
	
							<input class="form-search no-margin-top" type="text" name="search" id="search" placeholder="Nome do arquivo ou pasta"
							ng-model="searchFile"	>
						
							</input> 
						</options>
					</td>
				</div>
				
				<td>

					<input style="width:50px; height:50px; " id="new-file" type="image" src="../static/images/newFile.png"
							th:src="@{images/newFile.png}" name="createFile" ng-click="addTxt()"></input>
				</td>

				<td>
					<input style="width:50px; height:50px; " id="new-file" type="image" src="../static/images/newFolder.png"
							th:src="@{images/newFolder.png}" name="createFile" ng-click="addFolder()"></input>
				</td>

				<td>
					<input style="width:50px; height:50px; " id="new-file" type="image" src="../static/images/home.png"
							th:src="@{images/home.png}" ng-click="initialFolder()"></input>
				</td>
				<td>
					<input style="width:50px; height:50px; " id="new-file" type="image" src="../static/images/back.png"
							th:src="@{images/back.png}" ng-click="backFolder()"></input>

				</td>

			</tr>
		</table>


	</div>

	<div class="container" style="margin-top: 10px">
		<div class="table-responsive">
			<table class="table table-striped table table-bordered"
				style="background: #B0C4DE">
				<thead style="background: #1f3c58">
					<tr style="border: bold">
						<th>
							<img src="../static/images/star-marked.png"	th:src="@{images/star-marked.png}" alt="" class="star-marked"></img>
						</th>

						<th><a href="#" style="color: white"
							ng-click="sortBy('name')"> Nome</a>
						</th>

						<th>
							<a href="#" style="color: white" ng-click="sortBy('type')"> Tipo</a>
						</th>

						<th>
							<a href="#" style="color: white" ng-click="sortBy('dataCreat')"> Data Criação</a>
						</th>

						<th>
							<a href="#" style="color: white" ng-click="sortBy('ultimaModif')">Última modificação</a>
						</th>

						<th style="color: white">
							Opções
						</th>
					</tr>
				</thead>

				<tbody>
					<tr	ng-repeat="arquivo in arquivos | filter: {name: searchFile} | orderBy:tipoOrdenacao:direction">
						
						<td>
							<a href="#">
								<img src="../static/images/star.png" th:src="@{images/star.png}" alt="" class="star"></img>
							</a>
						</td>
						
						<td id="td-name">

							<span ng-if="isTxt(arquivo.type)">
								<a href="/editor" th:action="@{/home/editor}">
									<img src="../static/images/TXT.png" th:src="@{images/TXT.png}" alt="" class="iconeFile"></img>
								</a>
							</span>

							<span ng-if="!isTxt(arquivo.type)">
								<a ng-click="changeFolder(arquivo.name)" href="#" th:action="@{/home/editor}">
									<img src="../static/images/folder.png" th:src="@{images/{{arquivo.type}}.png}" alt="" class="iconeFile"></img>
								</a>

							</span>

							
							<span>{{arquivo.name}}</span>
						</td>
						
						<td>
							{{arquivo.type}}
						</td>
						
						<td>
							Falta formatar o objeto data
						</td>

						<td>
							Falta formatar o objeto data
						</td>
						
						<td>
						
							<input id="delete" type="image" src="../static/images/delete.png"
							th:src="@{images/delete.png}"></input>
						</td>

					</tr>

				</tbody>
			</table>
		</div>
	</div>

	<script th:src="@{/js/angular.min.js}"
		src="../static/js/angular.min.js"></script>
	<script th:src="@{/js/home.js}" src="../static/js/home.js"></script>

	<div class="footer">
		<div class="row-fluid">
			<footer>
				<div class="span12">
					<span>&copy; 2016 - Projeto SI - Lexis | Dev. Web</span>
				</div>
			</footer>
		</div>
	</div>

</body>
</html>
